<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}: {{ site.name }}</title>
     <meta name="description" content="{{ page.description }}">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="manifest" href="site.webmanifest">
     <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      
      <div class="gcse-search"></div>
    </form>
  </div>
</nav>

    
    <div class="container">

      <header role="banner">
        <div class="wrap">
          <img class="logo" src="{{ site.baseurl }}assets/img/logo.svg" alt="Logo">
          <h1 class="site-title"><a class="title-link" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        </div>
      </header>

      <div class="wrap content">

        {% include sidebar.html %}

        <section id="main" class="main-content" role="main">
          {{ content }}
        </section>

      </div><!-- /.wrap content -->

      <footer role="contentinfo">
        <div class="wrap">
          <p>This project is maintained by the <a href="{{ site.author.url }}">{{ site.author.name }}</a>.</p>
        </div><!--/.wrap -->
      </footer>

    </div><!-- /.container -->

    <!--
      Jekyll Configuration and Troubleshooting

      https://jekyllrb.com/docs/variables/

      Site Variables
        output_ext: {{ output_ext }}
        collection: {{ collection }}
        path: {{ path }}
        name: {{ name }}
        title: {{ title }}
        slug: {{ slug }}
        page.slug: {{ page.slug }}

      Page Variables
        page.title:  {{page.title}}
        page.excerpt:  {{page.excerpt}}
        page.url:  {{page.url}}
        page.date:  {{page.date}}
        page.id:  {{page.id}}
        page.categories:  {{page.categories}}
        page.collection:  {{page.collection}}
        page.tags:  {{page.tags}}
        page.dir:  {{page.dir}}
        page.name:  {{page.name}}
        page.path:  {{page.path}}
        page.next:  {{page.next}}
        page.previous:  {{page.previous}}

    -->

</html>
